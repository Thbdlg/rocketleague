        <title>Tournoi 1vs1 Rocket League</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/commentateur.css">
    </head>

    <body>
        <header>
            <nav>
                <ul id="titre">
                    <li><img src="./images/logorl.png" alt="logo"
                            style="width:10vh;width:10vh"></li>
                    <li><p id="titre_menu">Tournoi 1vs1 ROCKET LEAGUE</p></li>
                </ul>
                <ul id="bouton">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./travaux.html">About</a></li>
                    <li><a href="./travaux.html">Contact</a></li>
                    <li><a href="./logout.html">Déconnexion</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <h1>Commentateurs</h1>
            Entrez les informations nécessaires pour que l'enregistrement des
            commentateurs fonctionne !
        </div>
        <main>
            <section id="registration">
                <h2>Enregistrement</h2>
                <form id="registration-form">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" required>
                    <br>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" required>
                    <br>
                    <label for="genre">Sexe :</label>
                    <select id="genre">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                    <br><br>
                    <label for="nationalite">Nationalité :</label>
                    <select id="nationalite" required>
                        <option value>Sélectionnez votre pays</option>
                        <option value="France">France</option>
                        <option value="USA">USA</option>
                        <option value="Chine">Chine</option>
                        <option value="Japon">Japon</option>
                        <option value="Inde">Inde</option>
                        <option value="Corée du Sud">Corée du Sud</option>
                        <option value="Royaume-Uni">Royaume-Uni</option>
                        <option value="Brésil">Brésil</option>
                        <option value="Allemagne">Allemagne</option>
                    </select>
                    <br><br>
                    <button type="submit">S'inscrire</button>
                </form>
            </section>
            <section id="commentateurs">
                <h2>Commentateurs</h2>
                <ul id="commentateurs-list">
                    <!-- Les arbitres seront ajoutés ici -->
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Tournoi Rocket League
                <a href="https://validator.w3.org/">
                    <img style="border:0;width:40px;height:13px"
                        src="./images/W3Chtml.png"
                        alt="HTML Valide !" />
                </a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:40px;height:13px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="CSS Valide !" />
                </a>
                </p>
        </footer>
        <script src="./js/commentateur.js"></script>

    </body>

</html>
